<div class="modal fade" id="addNewStep" tabindex="-1" role="dialog" aria-labelledby="addNewStepTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addNewStepTitle">New Step</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="frmaddNewStep">
                    <div class="form-group">
                        <label for="step-name" class="col-form-label">Step Name:</label>
                        <input type="text" class="form-control" id="step-name" required="true">
                    </div>
                    <div class="form-group">
                        <label for="processor-class" class="col-form-label">Processor:</label>
                        <select class="form-control" id="processor-class">
                            <option value="MSFInputValidation">MSF Input Validation</option>
                            <option value="MSFJSONValidation">MSF JSON Validation</option>
                            <option value="MSFJSONTransformation">MSF JSON Transformation</option>
                            <option value="MSFXSLTransformation">MSF XSL Transformation</option>
                            <option value="MSFXMLToJSONConversion">MSF XML to JSON Conversion</option>
                            <option value="MSFJDBCRead">MSF JDBC Read</option>
                            <option value="MSFJDBCTransaction">MSF JDBC Transaction</option>
                            <option value="MSFResponseGenerator">MSF Response Generator</option>
                            <option value="MSFREST">MSF Rest Invocation</option>
                            <option value="MSFRESTProxy">MSF Rest Proxy</option>
                            <option value="MSFSOAPInvocation">MSF SOAP Invocation</option>
                            <option value="MSFTitanQuery">MSF Titan Query</option>
                            <option value="MSFHBaseQuery">MSF HBase Query</option>
                            <option value="MSFKafkaSend">MSF Kafka Send</option>
                            <option value="MSFMQSend">MSF MQ Send</option>
                            <option value="MSFParallelProcessing">MSF Parallel Processing</option>
                            <option value="MSFDataRelatiohship">MSF Data Relationship</option>
                            <option value="MSFGlobalExceptionHandler">MSF Global Exception Handler</option>
                            <option value="MSFExceptionHandler">MSF Custom Exception Handler</option>
                            <option value="Custom">Custom</option>


                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="model-close">Close</button>
                <button type="button" class="btn btn-primary" id="add-new-step" onclick="addStep()">Add New Step
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="uploadNewConfigModel" tabindex="-1" role="dialog"
     aria-labelledby="uploadNewConfigModelTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="uploadNewConfigModelTitle">Upload New Config</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file" class="col-form-label">Select Configuration Excel:</label>
                        <input type="file" name="file" class="form-control" id="file" required="true"
                               file-model="mapping_file" accept="xlsx\.xls,.xlsx">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="modelClose">Close</button>
                <button type="button" class="btn btn-primary" id="add-new-config" onclick="uploadExcel()">Upload Excel
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addUpdateScenarioModel" tabindex="-1" role="dialog"
     aria-labelledby="addUpdateScenarioModelTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUpdateScenarioModelTitle">Add/Update Scenario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="idAddUpdateScenarioForm">
                    <div class="form-group row">
                        <div class="col-sm-2">Scenarios:</div>
                        <div class="col-sm-10" id="divScenarioCheckList">


                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="updateScenario()">Update Scenario
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addLoggingAndMonitoringModel" tabindex="-1" role="dialog"
     aria-labelledby="addUpdateScenarioModelTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addLoggingAndMonitoringTitle">Add/Update Monitoring</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="idaddLoggingAndMonitoringForm">
                    <div class="form-group">
                        <label for="processor-class" class="col-form-label">Adaptor Type:</label>
                        <select class="form-control" id="monitoring-class">
                            <option value="com.msf.adaptor.monitoring.MSFJDBCMonitorAdaptor">JDBC Adaptor</option>
                            <option value="com.msf.adaptor.monitoring.MSFKafkaMonitorAdaptor">Kafka Adaptor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="step-name" class="col-form-label">DataSource Name:</label>
                        <input type="text" class="form-control" id="datasource-name" required="true">
                    </div>
                    <div class="form-group">
                        <label for="step-name" class="col-form-label">Template Name:</label>
                        <input type="text" class="form-control" id="template-name" required="true">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="addUpdateMonitoring()">Add/Update Monitoring
                </button>
            </div>
        </div>
    </div>
</div>

<script id="Endpoint-template-property" type="text/x-handlebars-template">
    <div class="card">
        <div class="card-header">Endpoint Properties</div>
        <!--Form for REST Endpoint which will be displayed when the Endpoint is REST-->
        <div class="card-body" id="restEPForm">
            <form id="RESTEndpointForm">
                <div class="form-group">
                    <label for="txtURI">URI</label>
                    <textarea class="form-control" id="txtURI">{{uri}}</textarea>
                </div>
                <div class="form-group">
                    <label>Service Type</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="httpTypeRadio" id="getRadio"
                               value="GET" checked>
                        <label class="form-check-label" for="getRadio">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="httpTypeRadio" id="postRadio"
                               value="POST">
                        <label class="form-check-label" for="postRadio">
                            POST
                        </label>
                    </div>
                </div>
                <button type="button" class="btn btn-sm btn-primary fa-pull-right" id="idEndpointSave">Save</button>
            </form>
        </div>
        <!--Form for Messaging Endpoint which will be displayed when the Endpoint is MQ-->
        <div class="card-body" id="mqEPForm">
            <form id="MQEndpointForm">
                <div class="form-group">
                    <label>Messaging Provider</label>
                        <select id="MPType">
                            <!--option value="ibm_mq">IBM MQ</option-->	
                            <option value="active_mq">Active MQ</option>
                        </select>                    
                </div>
                <div class="form-group">
                    <label for="txtQueue">Queue Name</label>
                    <textarea class="form-control" id="txtQueue">{{queueName}}</textarea>
                </div>
                <button type="button" class="btn btn-sm btn-primary fa-pull-right" id="idQueueEndpointSave">Save</button>
            </form>
        </div>
    </div>
</script>
