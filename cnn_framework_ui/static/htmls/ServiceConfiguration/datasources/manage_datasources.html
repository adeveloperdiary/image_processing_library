<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../css/fontawesome-all.min.css"/>
    <link rel="stylesheet" href="../../../css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="../../../css/dataTables.bootstrap4.min.css"/>
    <link rel="stylesheet" href="../../../css/style.css">

    <title>Microservices Self Service Portal</title>
    <link rel="icon" type="image/png" href="../../../images/logo_dark.png"/>
</head>
<body>
<nav class="navbar  navbar-dark bg-primary">
    <a class="navbar-brand mr-0 mr-md-2" href="/" aria-label="Bootstrap">
        <img src="../../../images/logo.png" height="40px"/>
        <span class="navbar-brand mb-0 font-weight-bold">Self Service Portal</span>
        <a href="#" class="btn btn-primary" style="float: right;" id="user"><span id="profile"></span></a>
    </a>
</nav>
<div class="alert alert-dismissible fade" role="alert" style="position: fixed;top:40px;left:30%;width:680px">
    <span id="alert-msg"></span>
</div>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active"><a href="../dashboard.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page"><a href="../index.html">Service Configuration</a></li>
        <li class="breadcrumb-item active" aria-current="page" id="projectName"></li>
        <li class="breadcrumb-item active" aria-current="page">Manage DataSources</li>
    </ol>
</nav>
<div class="container-fluid h-100">
    <div class="row justify-content-md-center">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <div style="padding-left: 15px;margin-bottom: 20px;">

                <button type="button" class="btn btn-sm btn-success" id="bttn-new-jdbc"><i
                        class="fas fa-plus text-white" style="margin-right:5px"></i>New JDBC DataSource
                </button>
                <div style="float:right;line-height: 30px">
                    <label for="datasourceSelect">DataSource Type : </label>
                    <select id="datasourceSelect" style="min-width: 100px;height:30px">
                        <option value="jdbc">jdbc</option>
                    </select>
                </div>

            </div>
            <div id="main-list"></div>

        </div>
        <div class="col-lg-1"></div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <span class="text-muted">Copyrighted by <a>Cognizant Technology Solutions</a></span>
    </div>
</footer>

<div class="modal fade" id="addNewJDBCds" tabindex="-1" role="dialog" aria-labelledby="addNewJDBCdsTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addNewJDBCdsTitle">New JDBC DataSource</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="frmaddNewJDBCds">
                    <div class="form-group">
                        <label class="col-form-label" style="margin-top: 10px">DataSource Name:</label>
                        <input type="text" class="form-control" id="jdbc-ds-name" required="true">

                        <label class="col-form-label">Driver ClassName:</label>
                        <input type="text" class="form-control" id="jdbc-ds-class-name" required="true">
                        <label class="col-form-label">URL:</label>
                        <textarea class="form-control" id="jdbc-ds-url"></textarea>
                        <label class="col-form-label" style="margin-top: 10px">User Name:</label>
                        <input type="text" class="form-control" id="jdbc-ds-user-name" required="true" autocomplete="false">

                        <label class="col-form-label">Password:</label>
                        <input type="password" class="form-control" id="jdbc-ds-password" required="true" autocomplete="false">

                        <label class="col-form-label">Template Name:</label>
                        <input type="text" class="form-control" id="jdbc-ds-template" required="true">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="model-close">Close</button>
                <button type="button" class="btn btn-primary" id="add-new-jdbc-ds">Add
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../../../lib/jquery-3.3.1.min.js"></script>
<script src="../../../lib/popper.min.js"></script>
<script src="../../../lib/bootstrap.min.js"></script>
<script src="../../../lib/handlebars-v4.0.11.js"></script>
<script src="../../../lib/jquery.dataTables.min.js"></script>
<script src="../../../lib/dataTables.bootstrap4.min.js"></script>
<script src="../../../js/common/util.js"></script>

<script id="jdbc-list-template" type="text/x-handlebars-template">
    <table id="jdbc_list" class="table table-striped table-bordered table-hover" style="width:100%">
        <thead>
        <tr>
            <th>DataSource Name</th>
            <th>DataSource Type</th>
            <th>Driver ClassName</th>
            <th>URL</th>
            <th>User Name</th>
            <th>Password</th>
            <th>Template Name</th>
        </tr>
        </thead>
        <tbody>
        {{#each configs}}
        <tr>
            <td>{{ds_name}}</td>
            <td>{{ds_type}}</td>
            <td>{{ds_className}}</td>
            <td>{{ds_url}}</td>
            <td>{{ds_userName}}</td>
            <td>{{ds_password}}</td>
            <td>{{ds_template}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>

</script>

<script id="datasource-list-template" type="text/x-handlebars-template">
    {{#each items}}
    <option value="{{name}}">{{name}}</option>
    {{/each}}
    </tbody>

</script>

<script src="../../../js/ServiceConfiguration/datasources/manage_datasources.js"></script>
</body>


</html>
