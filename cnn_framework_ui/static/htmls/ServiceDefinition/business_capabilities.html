<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../css/fontawesome-all.min.css"/>
    <link rel="stylesheet" href="../../css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="../../css/dataTables.bootstrap4.min.css"/>
    <link rel="stylesheet" href="../../css/style.css">

    <title>Microservices Self Service Portal</title>
    <link rel="icon" type="image/png" href="../../images/logo_dark.png"/>
</head>
<body>
<nav class="navbar  navbar-dark bg-primary">
    <a class="navbar-brand mr-0 mr-md-2" href="/" aria-label="Bootstrap">
        <img src="../../images/logo.png" height="40px"/>
        <span class="navbar-brand mb-0 font-weight-bold">Self Service Portal</span>
        <a href="#" class="btn btn-primary" style="float: right;" id="user"><span id="profile"></span></a>
    </a>
</nav>
<div class="alert alert-dismissible fade" role="alert" style="position: fixed;top:40px;left:30%;width:680px">
    <span id="alert-msg"></span>
</div>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active"><a href="../dashboard.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Service Configuration</li>
    </ol>
</nav>
<div class="container-fluid h-100">
    <div class="row justify-content-md-center">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <div style="padding-left: 15px;margin-bottom: 20px;">

                <button type="button" class="btn btn-sm btn-success" id="bttn-new-config"><i
                        class="fas fa-plus text-white" style="margin-right:5px"></i>New Service
                </button>
                <button type="button" class="btn btn-sm btn-primary" id="bttn-manage-ds"><i
                        class="fas fa-cogs text-white" style="margin-right:5px"></i>Manage DataSources
                </button>
                <button type="button" class="btn btn-sm btn-dark" id="bttn-download-code"><i
                        class="fas fa-cloud-download-alt text-white" style="margin-right:5px"></i>Download Source Code
                </button>
                <div style="float:right;line-height: 30px">
                    <label for="projectSelect">Project Name : </label>
                    <select id="projectSelect" style="min-width: 100px;height:30px">

                    </select>
                </div>

            </div>
            <div id="main-list"></div>

        </div>
        <div class="col-lg-1"></div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <span class="text-muted">Copyrighted by <a>Cognizant Technology Solutions</a></span>
    </div>
</footer>

<div class="modal fade" id="addNewConfig" tabindex="-1" role="dialog" aria-labelledby="addNewConfigTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addNewConfigTitle">New Configuration</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="frmAddNewServiceConfig">
                    <div class="form-group">
                        <label for="newServiceSelectProject">Project Name:</label>
                        <select class="form-control" id="newServiceSelectProject" style="margin-bottom: 10px;">

                        </select>


                        <div style="width: 100%; height: 15px; border-bottom: 1px solid #9e9e9e; text-align: center">
                            <span style="font-size: 15px; background-color: #FFFFFF; padding: 0 20px;font-style: italic">
                                or <!--Padding is optional-->
                            </span>
                        </div>

                        <label for="rowkey" class="col-form-label" style="margin-top: 10px">New Project Name:</label>
                        <input type="text" class="form-control" id="newProjectName" required>

                        <label for="rowkey" class="col-form-label">Service Name:</label>
                        <input type="text" class="form-control" id="rowkey" required>
                        
                        <label for="rowkey" class="col-form-label">Endpoint Type:</label>
                        <select id="endPointType">
  							<option value="REST">REST Endpoint</option>	
  							<option value="MQ">Messaging Endpoint</option>
						</select>
                    </div>
                    <!--div class="form-group">
                        <label for="uri" class="col-form-label">URI:</label>
                        <textarea class="form-control" id="uri"></textarea>
                    </div-->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="model-close">Close</button>
                <button type="button" class="btn btn-primary" id="add-new-service-config">Create New Service Config
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="downloadCode" tabindex="-1" role="dialog" aria-labelledby="addNewConfigTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="downloadCodeTitle">Download Sources</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="frmdownloadCode">
                    <div class="form-group">
                        <label for="newServiceSelectProject">Select Components to Download:</label>
                        <select class="form-control" id="downloadCodeProject" style="margin-bottom: 10px;">
                            <option value="Controllers">Configurations</option>
                            <option value="Controllers">Controllers</option>
                            <option value="DataSources">DataSources</option>
                            <option value="Project">Project</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="model-close-download">Close</button>
                <button type="button" class="btn btn-primary" id="download-code"><i
                        class="fas fa-cloud-download-alt text-white" style="margin-right:5px"></i>Download
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../../lib/jquery-3.3.1.min.js"></script>
<script src="../../lib/popper.min.js"></script>
<script src="../../lib/bootstrap.min.js"></script>
<script src="../../lib/handlebars-v4.0.11.js"></script>
<script src="../../lib/jquery.dataTables.min.js"></script>
<script src="../../lib/dataTables.bootstrap4.min.js"></script>
<script src="../../js/common/util.js"></script>

<script id="service-list-template" type="text/x-handlebars-template">
    <table id="config_list" class="table table-striped table-bordered table-hover" style="width:100%">
        <thead>
        <tr>
            <th>ID</th>
            <th>Project Name</th>
            <th>Service Name</th>
            <th>SPI URI</th>
 			<th>EndPoint</th>
            <th>Last Updated</th>
            <th>Updated By</th>
        </tr>
        </thead>
        <tbody>
        {{#each configs}}
        <tr>
            <td>{{id}}</td>
            <td>{{project_name}}</td>
            <td>{{service_name}}</td>
            <td>{{spi_uri}}</td>
			<td>{{endpoint_type}}</td>
            <td>{{updt}}</td>
            <td>{{updated_by}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>

</script>

<script id="project-list-template" type="text/x-handlebars-template">
    {{#each items}}
    <option value="{{name}}">{{name}}</option>
    {{/each}}
    </tbody>

</script>

<script src="../../js/ServiceConfiguration/sc_index.js"></script>
</body>


</html>
