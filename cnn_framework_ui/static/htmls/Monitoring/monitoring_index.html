<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../css/fontawesome-all.min.css"/>
    <link rel="stylesheet" href="../../css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="../../css/dataTables.bootstrap4.min.css"/>
    <link rel="stylesheet" href="../../css/style.css">

    <title>Microservices Self Service Portal</title>
    <link rel="icon" type="image/png" href="../../images/logo_dark.png"/>
</head>
<body>
<nav class="navbar  navbar-dark bg-primary">
    <a class="navbar-brand mr-0 mr-md-2" href="/" aria-label="Bootstrap">
        <img src="../../images/logo.png" height="40px"/>
        <span class="navbar-brand mb-0 font-weight-bold">Self Service Portal</span>
        <a href="#" class="btn btn-primary" style="float: right;" id="user"><span id="profile"></span></a>
    </a>
</nav>
<div class="alert alert-dismissible fade" role="alert" style="position: fixed;top:40px;left:30%;width:680px">
    <span id="alert-msg"></span>
</div>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active"><a href="../dashboard.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Service Monitoring</li>
    </ol>
</nav>
<div class="container-fluid h-100">
    <div class="row justify-content-md-center">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <div style="padding-left: 15px;margin-bottom: 20px;">

                <div style="float:right;line-height: 30px">
                    <label for="projectSelect">Project Name : </label>
                    <select id="projectSelect" style="min-width: 100px;height:30px">

                    </select>
                </div>

            </div>
            <div id="main-list"></div>

        </div>
        <div class="col-lg-1"></div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <span class="text-muted">Copyrighted by <a>Cognizant Technology Solutions</a></span>
    </div>
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../../lib/jquery-3.3.1.min.js"></script>
<script src="../../lib/popper.min.js"></script>
<script src="../../lib/bootstrap.min.js"></script>
<script src="../../lib/handlebars-v4.0.11.js"></script>
<script src="../../lib/moment.js"></script>
<script src="../../lib/jquery.dataTables.min.js"></script>
<script src="../../lib/dataTables.bootstrap4.min.js"></script>
<script src="../../lib/datetime-moment.js"></script>
<script src="../../lib/dataTables.pageResize.min.js"></script>
<script src="../../js/common/util.js"></script>

<script id="service-list-template" type="text/x-handlebars-template">
    <table id="config_list" class="table table-striped table-bordered table-hover" style="width:100%;font-size:12px;">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tracking Number</th>
            <th>Service Name</th>
            <th>Config ID</th>
            <th>SPI URI</th>
            <th>Error</th>
            <th>Duration (ms)</th>
            <th>Updated Date</th>
        </tr>
        </thead>
        <tbody>
        {{#each configs}}
        <tr>
            <td>{{id}}</td>
            <td>{{tracking_number}}</td>
            <td>{{service_name}}</td>
            <td>{{configID service_name}}</td>
            <td>{{showUrI service_name}}</td>
            <td>{{error_ind}}</td>
            <td>{{duration}}</td>
            <td>{{updt}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>

</script>
<script id="project-list-template" type="text/x-handlebars-template">
    {{#each items}}
    <option value="{{name}}">{{name}}</option>
    {{/each}}
    </tbody>

</script>

<script src="../../js/monitoring/monitoring_index.js"></script>
</body>


</html>
