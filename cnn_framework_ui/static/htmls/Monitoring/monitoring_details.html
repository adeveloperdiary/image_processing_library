    <a class="navbar-brand mr-0 mr-md-2" href="/" aria-label="Bootstrap">
        <img src="../../images/logo.png" height="40px"/>
        <span class="navbar-brand mb-0 font-weight-bold">Self Service Portal</span>
        <a href="#" class="btn btn-primary" style="float: right;" id="user"><span id="profile"></span></a>
    </a>

<nav aria-label="breadcrumb">

        <li class="breadcrumb-item">
            <a href="../dashboard.html">Home</a>
        </li>
        <li class="breadcrumb-item">
            <a href="monitoring_index.html">Service Monitoring</a>
        </li>

<div class="container" style="padding-top:10px;padding-bottom: 10px">
    <div class="row justify-content-md-center">
        <ul class="nav">

        </ul>
    </div>
</div>
<div class="container-fluid" style="padding-bottom: 10px">
    <div class="row justify-content-md-center">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">Service Execution Flow</div>
                <div class="card-body">
                    <div style="margin:0 auto" id="container">
                        <div id="designer" style="border:1px solid #dbdbdb"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid h-100" style="margin-top:20px">
    <!--<div class="alert alert-primary text-center" role="alert">
        <b style="font-size: 20px">Controller</b>
    </div>-->
    <div class="row justify-content-md-center">
        <div class="col-lg-4" id="divColumn1Property">
            <div style="width:100%">
                <div class="card">
                    <div class="card-header">Statistics (<span id="basic_title"></span>)</div>
                    <div class="card-body">
                        <svg height="50" id="current_time"></svg>
                        <svg height="50" id="average_time"></svg>
                        <svg height="50" id="total_time"></svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">Before Execution (<span id="editor_title"></span>)</div>
                <div class="card-body">
                    <div id="jsoneditor" style="width: 100%; height:700px;"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-4" id="divColumn3Property" style="pading-bottom:20px">
            <div class="card">
                <div class="card-header">Error Logs </div>
                <div class="card-body">
                    <textarea style="width:100%;height: 96%; min-height:700px;font-size: 14px;color:#990000;border:1px solid #3883fa;border-radius: 0" class="form-control" id="error_logs"></textarea>
                </div>
            </div>


        </div>
    </div>
</div>

<footer class="footer">

        <span class="text-muted">Copyrighted by <a>Cognizant Technology Solutions</a></span>
        <div id="selectedNodes"></div>
